name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # Or your source branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js (if needed for build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build site (replace with your build command)
        run: |
          # Example for a Jekyll site:
          gem install jekyll bundler
          bundle install
          bundle exec jekyll build --destination _site

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master # The branch to deploy to
          folder: _site # The folder containing your built site